<form [formGroup]="form" (ngSubmit)="login()">
    <div class="alert alert-danger" *ngIf="form.errors">The username and password are required</div>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="email"
        class="form-control"
        id="username"
        formControlName="username"
        placeholder="Enter email"
      />
      <div *ngIf="username.pending"> 
        Checking
      </div>
      <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
          <div *ngIf="username.errors.required">Username is required.</div>
          <div *ngIf="username.errors.minlength">Minimum length is {{username.errors.minlength.requiredLength}}.</div>
          <div *ngIf="username.errors.cannotContainSpace">Usename cannot contain space.</div>
          <!-- <div *ngIf="username.errors.shouldBeUnique">Usename already taken.</div> -->
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        id="password"
        placeholder="Password"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
