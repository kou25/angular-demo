<form>
    <div class="form-group">
      <label for="usename">Username</label>
      <input
        class="form-control"
        id="usename"
        type="text"
        placeholder="Enter username"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
      />
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
